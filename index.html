      /* POP-UP

      .pop-up {
        position: absolute;
        top: 50%;

        -webkit-transform: translate(-50%, -50%) scale(0.9);

        -moz-transition: all 0.3s;
        -o-transition: all 0.3s;
        transition: all 0.3s;
        z-index: 10;
        background-color: #ffffff;
